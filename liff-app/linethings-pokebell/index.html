<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="liff.js"></script>
    <script type="text/javascript">
    $("form[name = message]").keypress(function (e) {
      if (e.which === 13) {
        return false;
      }
    });
    </script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <!-- Title -->
    <h2>LINE Pokebell</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- input num -->
      <form id="form" name="send_message" action="">
        <p>メッセージを数字で入力<br>
          <input id="tpy_mess" type="text" name="message" placeholder="message">
        </p>
        <p><input id="submit_button" type="button" value="送信" onclick="getmessage()"></p>
      </form>
      <hr />
      <!-- Toggle LED -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerToggleLed()">Switch LED ON</button>
      </p>
      <hr />
    </div>
  </body>

</html>
